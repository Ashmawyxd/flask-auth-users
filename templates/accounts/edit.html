<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <section style='margin-top:100px;'>
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
               
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 card p-3">
                    <form action="/auth/update" method="POST">

                        <div class="mb-3 d-flex align-items-center justify-content-center">
                            <img src="{{url_for('static',filename = ('uploads/users_image/'+user.profile_image))}}" class="rounded-3" style="width: 150px;"
                            alt="Avatar" />
                        </div>


                        <input type="hidden" name="id" value="{{user._id}}">

                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example3" class="form-control form-control-lg" name="username"
                                placeholder="Enter a valid email address" value="{{user.username}}" />
                            <label class="form-label" for="form3Example3">Username</label>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example3" class="form-control form-control-lg" name="email"
                                placeholder="Enter a valid email address" value="{{user.email}}" />
                            <label class="form-label" for="form3Example3">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="form3Example4" class="form-control form-control-lg"
                                name="password" placeholder="Enter password" value="{{user.password}}" />
                            <label class="form-label" for="form3Example4">Password</label>
                        </div>

                        <!-- select the role -->
                        <div class="form-outline mb-4">
                            <select class="form-select" aria-label="Default select example" name="role">
                                <option selected>user</option>
                                <option value="admin">admin</option>
                            </select>
                        </div>

                        <!-- select acoount status active or note using radio button -->
                        <label for="staus">Choice the account status</label>
                        <div class="display-flex align-items-center justify-content-center mt-4">
                            <input type="radio" id="active" name="status" value="active">
                            <label for="active">Active</label><br>
                            <input type="radio" id="notactive" name="status" value="disable">
                            <label for="notactive">Disable</label><br>
                        </div>


                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Update</button>
                        </div>
                    </form>
                </div>
                 <div class="col-md-9 col-lg-6 col-xl-5">
                    <img draggable="false" title="enter the password 8 char"
                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
            </div>
        </div>
    </section>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>

</html>
